name: shulz
description: A new Flutter project.

version: 1.0.0+1

environment:
  sdk: '>=2.1.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  meta: '>=1.1.0 <2.0.0'
  equatable: ^0.2.0
  flutter_bloc: ^1.0.0
  http: ^0.12.0
  flutter_dotenv: ^2.0.3
  flutter_secure_storage: ^3.3.1+1
  rxdart: ^0.22.4
  dio: ^3.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  uses-material-design: true
  assets:
    - .env
  fonts:
    - family: Limelight
      fonts:
        - asset: assets/fonts/Limelight.ttf
